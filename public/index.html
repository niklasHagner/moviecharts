<!DOCTYPE HTML>
<html>

<head>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-latest.js "></script>
    <script srC="libs/knockout.js"></script>
    <script src="libs/underscore.js"></script>
    <link href="fontfaces.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <main>
        <nav>
            <div style="text-align:center">
                <h1 style="display:inline-block" class="main-header">Movie Score Chart</h1>
            </div>
        </nav>

        <div class="movie-grids">
            <div class="movie-grid-wrap">
                <h2>In Theaters üçø</h2>
                <section class="movie-grid" data-bind="foreach: NewReleases">
                    <div data-bind="css: 'popularMovie'">
                        <div class="media">
                            <div class="media-left">
                                <!--<img class="media-object" data-bind="attr: {src: ImgSrc}">-->
                                <number data-bind="text: Score"></number>
                            </div>
                            <div class="media-body">
                                <a class="title-link" data-bind="click: searchClick"">
                                    <span class=" media-heading" data-bind="text: Title">Loading</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    
            <div class="movie-grid-wrap">
                <h2>On Netflix üì∫</h2>
                <section class="movie-grid movie-grid--netflix" data-bind="foreach: MoviesOnStreamingServices">
                    <div data-bind="css: 'popularMovie'">
                        <div class="media">
                            <div class="media-left">
                                <!--<img class="media-object" data-bind="attr: {src: ImgSrc}">-->
                                <number data-bind="text: Score"></number>
                            </div>
                            <div class="media-body">
                                <a class="title-link" data-bind="click: searchClick"">
                                    <span class=" media-heading" data-bind="text: Title">Loading</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="page-header">
            <section class="row">
                <div style="text-align: center; padding: 20px;" data-bind="css: {'has-error': SearchError().length > 1}">
                    <form data-bind="submit: SearchClick">
                        <div class="input-group">
                            <input id="searchBox" type="text" class="form-control" placeholder="Movie title">
                            <span class="input-group-btn">
                                <button id="searchButton" onclick="searchClick()" class="btn btn-primary"
                                    type="button">Search</button>
                            </span>
                        </div>
                        <span style="" class="hideTilBound" data-bind="visible:true">
                            <p style="display:block; clear:both;"
                                data-bind="visible: SearchError().length > 1, text:SearchError" class="help-block">No
                                results found</p>
                        </span>
                    </form>
                </div>
            </section>

        </div>

        <article class="row currentMovie" data-bind='fadeVisible: currentMovie'>
            <div class="grid-50-50" style="column-gap: 20px;">
                <img data-bind="attr: {src: Movie.ImgSrc}">
                <div class="focus-movie-details">
                    <h2 data-bind="text: Movie.Name, href: Movie.Url">Loading</h2>
                    <p class="small" data-bind="html: Movie.Description"></p>
                </div>
            </div>
            <div class="chart-wrap">
                <figure class="highcharts-figure">
                    <div id="highcharts-container"></div>
                </figure>
            </div>
        </article>

        <section class="row">
            <h3 data-bind="text: Scores().length + ' review scores'"></h3>
            <div data-bind="foreach: Scores" class="scoreCards">
                <div class="scoreCard" style="text-align: left">
                    <span data-bind="text: $data"></span>
                </div>
            </div>
        </section>

        <section class="row">
            <h3 class="center-text" data-bind="text: 'Best & worst reviews' "></h3>
            <div class="center-block reviews" data-bind="foreach: Reviews">
                <div class="review">
                    <span data-bind="text: $data.text"></span>
                    <span class="score" data-bind="text: $data.score + '/100'"></span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        ‚í∏ Hagge
    </footer>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="core.js"></script>
    <script src="arrayHelper.js"></script>
    <script src="main.js"></script>
</body>
</html>
